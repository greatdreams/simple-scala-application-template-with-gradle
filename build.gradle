
// Apply the java plugin to add support for Java
// apply plugin: 'java'
// Apply the scala plugin to add support for Scala
apply plugin: 'scala'
apply plugin: 'application'
// apply plugin: 'distribution'

// In this section you declare where to find the dependencies of your project
repositories {
    jcenter()
}

def zincVersion = '0.3.15'
def scalaVersion = '2.12.3'
def scalaTestVersion = '3.0.4'
def logbackVersion = '1.2.3'
def groovyVersion = '2.4.12'
// In this section you declare the dependencies for your production and test code
dependencies {
    compile "com.typesafe.zinc:zinc:${zincVersion}"
    compile "org.scala-lang:scala-compiler:${scalaVersion}"
    compile "org.scala-lang:scala-library:${scalaVersion}"

    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.25'
    compile "ch.qos.logback:logback-core:${logbackVersion}"
    compile "ch.qos.logback:logback-classic:${logbackVersion}"
    compile "org.codehaus.groovy:groovy-all:${groovyVersion}"

    // Declare the dependency for your favourite test framework you want to use in your tests.
    testCompile "org.scalatest:scalatest_2.12:${scalaTestVersion}"
    testCompile "junit:junit:4.12"
}

mainClassName = "com.greatdreams.scala.Hello"
applicationDefaultJvmArgs = ["-Dgreeting.language=en"]